    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
            <div class="address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="md-heading text-gray">Location</h2>
                    <p>HARYANA, INDIA</p>
                </div>
                 
                <div class="address-group">
                    <i class="fas fa-envelope fa-3x text-red"></i>
                    <h2 class="md-heading text-gray">E-mail</h2>
                    <p>coming soon...</p>
                </div>
                
                <div class="address-group">
                    <a href="tel:+91"><i class="fas fa-phone-square-alt fa-3x text-red"></i></a>
                    <h2 class="md-heading text-gray">Call</h2>
                    <p>coming soon...</p>
                </div>

                <img src="./images/contactaddress.jpg" alt="">
            </div>

            <form action="" class="form">
                 <h1 class="lg-heading text-black">Contact Me</h1>
                 <p class="text-gray">Kindly send your details through this contact form.</p>
                 <div class="form-group">
                    <label for="username">Your name</label>
                    <input type="text" name="" id="username" required>
                 </div>

                 <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" name="" id="email" required>
                 </div>

                 <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" name="" id="Phone" required>
                 </div>

                 <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required></textarea>
                 </div>
                 <button type="submit" class="form-btn">Submit</button>
            </form>
            </div>
        </div>
    </section>
